{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login/css/signup.css' %}">
</head>
<body>
    <div class="container">
        <form method="post">
            <h1>Cadastre-se</h1>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Como devemos te chamar?" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Crie seu email..." required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" name="password" placeholder="Crie sua senha..." required>
            </div>
            <input type="submit" value="Enviar" class="submit-button">
            <p>Já é cadastrado? <a href="/auth/login/">Fazer login</a></p>
        </form>
    </div>
</html>
